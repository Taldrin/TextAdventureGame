<script>
    window.scrollToEnd = (elementId, speed) => {
        var elem = document.getElementById(elementId);
        if (elem.scrollTop >= elem.scrollHeight) return;
        var previousScroll = elem.scrollTop;

        setTimeout(function () {
            elem.scrollTop = elem.scrollTop + speed;
            if (elem.scrollTop >= elem.scrollHeight || elem.scrollTop == previousScroll) { return; }
            scrollToEnd(elementId, speed);
        }, 5);
    }

    window.loadTwitter = () => {
        twttr.widgets.load();
    }

    function setCookie(cookieName, cookieValue, expiryDays) {
        var d = new Date();
        d.setTime(d.getTime() + (expiryDays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
      return "";
    }
</script>
